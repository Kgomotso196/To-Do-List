<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
  </head>
  <body>
    <div id="first-section">
      <div>
        <div class="title" id="todo-title">
          <h2 onchange="">Today's To Do</h2>
          <img src="https://img.icons8.com/windows/32/000000/synchronize.png" alt="synchronize-button">
        </div>
        <div class="second-holder">
          <form action="#" class="input" id="text-form">
            <input type="text" placeholder="Add to your list..." id="text-section">
            <button type="button" id="for-button"></button>
          </form>
        </div>
        <div id="todo-holder"></div>
        <div id="clear-all"><p>Clear all completed</p></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
